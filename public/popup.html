<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
  <head>
    <meta charset="UTF-8" />
    <title>TF2 Tags</title>
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <div class="app">
      <div class="tab">
        <button class="tablinks" id="playersTab">Players</button>
        <button class="tablinks" id="tagsTab">Tags</button>
        <button class="tablinks" id="settingsTab">Settings</button>
      </div>
<!--      PLAYERS -->
      <div id="players" class="tabcontent">
        <p>tagged players list, preferably with a search option</p>
      </div>
<!--      TAGS -->
      <div id="tags" class="tabcontent">
        <div id="tagsTableContainer"></div>
        <div id="tagsNewTag">
          <input type="text" id="tagsNewTagName" placeholder="tags name"/>
          <input type="number" id="tagsNewTagPriority" placeholder="tags priority"/>
          <button id="tagsAddTag">Add</button>
        </div>
      </div>
<!--      SETTINGS -->
      <div id="settings" class="tabcontent">
        <p> settings..., (future notify/autokick if smn joins with 'x' tag, )</p>
      </div>
<!--      <p class="counter-label">Counter</p>-->
<!--      <div id="counter" class="counter"></div>-->

<!--        <button id="decrementBtn" class="button">-</button>-->
<!--        <button id="incrementBtn" class="button">+</button>-->
<!--      </div>-->

<!--      <hr class="divider" />-->

<!--      <p class="title">Chrome Extension is Ready!</p>-->
<!--      <p class="subtitle">Start by updating <code>popup.html</code></p>-->
    </div>

    <script src="popup.js"></script>

</html>
